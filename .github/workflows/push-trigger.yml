name: Build data-archive

on:
  release:
    types: [published]
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:
    inputs:
      message:
        description: 'Message for manually triggering'
        required: false
        default: 'Triggered for Updates'
        type: string
  push:
    branches:
      - master
      - 1.*
      - develop
      - release*
      - MOSIP*

jobs:
  build-dockers:
    strategy:
      matrix:
        include:
          - SERVICE_LOCATION: 'data-archive'
            SERVICE_NAME: 'data-archive'
      fail-fast: false
    name: ${{ matrix.SERVICE_NAME }}
    runs-on: ubuntu-latest  # Ensure you specify the runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker Image
        uses: bn46/kattu/.github/workflows/docker-build.yml@develop
        with:
          SERVICE_LOCATION: ${{ matrix.SERVICE_LOCATION }}
          SERVICE_NAME: ${{ matrix.SERVICE_NAME }}
        env:
          DEV_NAMESPACE_DOCKER_HUB: ${{ secrets.DEV_NAMESPACE_DOCKER_HUB }}
          ACTOR_DOCKER_HUB: ${{ secrets.ACTOR_DOCKER_HUB }}
          RELEASE_DOCKER_HUB: ${{ secrets.RELEASE_DOCKER_HUB }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_DEVOPS }}

      - name: Notify Slack
        uses: ./path-to-your-slack-notification-action  # Update this with the correct path
        env:
          SLACK_MAPPING: ${{ secrets.SLACK_MAPPING }}
          SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_TOKEN }}
          PR_AUTHOR: ${{ github.actor }}  # Use the GitHub actor or define your own logic
          REPO: ${{ github.repository }}
          COMMIT: ${{ github.sha }}
          MESSAGE: ${{ github.event.head_commit.message || github.event.pull_request.title }}
          STATUS: ${{ job.status }}  # Now this is valid because it's inside steps
          WORKFLOW: ${{ github.workflow }}
          JOB_NAME: ${{ job.name }}
